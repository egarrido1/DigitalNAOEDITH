<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel SVG</title>
    <link rel="stylesheet" href="./css/estiloscarrusel.css">
</head>

<!-- Este archivo crea un carrusel de imagenes SVG y las presenta una a una 
automaticante. -->
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Primera entrada del carrusel -->
            <!-- Este código HTML crea una insignia con forma de estrella -->
            <!-- dentro de un círculo amarillo dorado con el texto "Éxito" -->
            <!-- en el centro. -->
            <div class="carousel-item">
                <!-- SVG Imagen 1: Insignea -->
                <!-- El siguiente link asegura que todos los elementos SVG -->
                <!-- dentro del documento HTML sigan las reglas y la estructura -->
                <!-- definida por el estándar SVG del W3C. -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="insignea">
                    <!-- Fondo del círculo -->
                    <circle cx="12" cy="12" r="11" fill="#FFD700" />
                    <!-- Ícono de estrella -->
                    <path fill="#FFFFFF" d="M12 3.69l2.76 5.61 6.18.89-4.48 4.36 1.06 6.17-5.52-2.89-5.52 2.89 1.06-6.17-4.48-4.36 6.18-.89zm0 2.47L9.71 9.27l.62 3.6-2.68-1.4 3.52 1.83.63 3.61.01-.01h.01l.63-3.6 3.52-1.83-2.68 1.4.62-3.6-2.29-2.11zm0 11.63L8.24 18.8l.75-4.34-3.17-1.64 4.39-.64 1.74-4.01 1.74 4.01 4.39.64-3.17 1.64.75 4.34-3.52-1.83z"/>
                    <!-- Texto -->
                    <text x="50%" y="60%" text-anchor="middle" fill="#000000" font-size="8px" font-family="Arial">Éxito</text>
                </svg>
            </div>

            <!-- Nueva entrada de carrusel para una grafica de circulo -->
            <!-- Este código HTML crea un gráfico circular animado que muestra  -->
            <!-- un progreso del 90% y etiqueta ese porcentaje en el centro -->
            <!-- del gráfico. -->
            <div class="carousel-item">
                <!-- SVG Image 2: Gráfico -->
                <svg viewBox="0 0 100 100">
                    <!-- Círculo exterior -->
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#ddd" stroke-width="10" />
                    <!-- Círculo interior (gráfico) -->
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#007bff" stroke-width="10" stroke-dasharray="90 10" transform="rotate(-90,50,50)" />
                    <!-- Texto de porcentaje -->
                    <text x="50" y="50" fill="#007bff" text-anchor="middle" alignment-baseline="central" font-size="20">90%</text>
                </svg>
            </div>
            
            <!-- Agrega segunda grafica de barras -->
            <!-- Crea un gráfico de barras animado con cuatro barras -->
            <!-- de diferentes alturas y colores, donde cada barra se-->
            <!-- anima para crecer desde una altura de 0 hasta su altura -->
            <!-- final durante un período de 1 segundo.-->
            <div class="carousel-item">
                <!-- SVG Image 3: Gráfico -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" class="grafico">
                    <rect class="barra" x="20" y="20" width="30" height="60" fill="#FF5733">
                        <animate attributeName="height" from="0" to="60" dur="1s" begin="0s" fill="freeze" />
                    </rect>
                    <rect class="barra" x="70" y="10" width="30" height="70" fill="#FFC300">
                        <animate attributeName="height" from="0" to="70" dur="1s" begin="0.2s" fill="freeze" />
                    </rect>
                    <rect class="barra" x="120" y="30" width="30" height="50" fill="#36AB65">
                        <animate attributeName="height" from="0" to="50" dur="1s" begin="0.4s" fill="freeze" />
                    </rect>
                    <rect class="barra" x="170" y="40" width="30" height="40" fill="#4D79FF">
                        <animate attributeName="height" from="0" to="40" dur="1s" begin="0.6s" fill="freeze" />
                    </rect>
                </svg>
            </div>
        </div>
    </div>
    <script src="./js/scriptcarrusel.js"></script>
</body>
</html>
